---
layout: default
---
<article class="poetry">
    <div class="poetry-header">
        <h2>{{ page.date | date: '%B %d, %Y' }}{% if page.number %} #{{ page.number }}{% endif %}</h2>
        <h2>&lsqb;{{ page.tags | join: ', '}}&rsqb;</h2>
        <h2>Kevin Jang</h2>
        <h1>{{ page.title }}</h1>
    </div>
    
    {{ content | newline_to_br }}
    
    <div class="poetry-footer">
        <p>&bull;</p>
        <p>{{ page.footnote }}</p>
        <p class="copyright">{% include copyright.html %}</p>
    </div>
</article>
